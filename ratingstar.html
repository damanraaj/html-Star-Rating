<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <script src="ratingstar.js"></script>
</head>
<style>.main
{
  height:50px;
  width:200px;
  margin:auto;
  margin-top:100px;
}
.fa
{
  font-size:30px !important;
  cursor:pointer;
}
.checked
{
  color:orange;
}
.unchecked
{
  color:black;
}
.btn
{
  width:150px;
  height:20px;
  
}
.btn:hover
{
  cursor:pointer;
}
</style>
<body>
  <div class="main">
   <i class="fa fa-star checked" id="one"></i> 
   <i class="fa fa-star unchecked" id="two"></i>
   <i class="fa fa-star unchecked" id="three"></i>
   <i class="fa fa-star unchecked" id="four"></i>
   <i class="fa fa-star unchecked" id="five"></i>
  </div>
  <div>
  <button class="btn" id="buttonnew">Check rating</button>
  </div>
  
</body>
 <script>
 var list=['one','two','three','four','five'];
list.forEach(function(element) {
  document.getElementById(element).addEventListener("click", function(){
      var cls=document.getElementById(element).className;
      if(cls.includes("unchecked"))
         {
         for(x of list){
          	document.getElementById(x).classList.remove("unchecked");
          	document.getElementById(x).classList.add("checked");
            if(element==x) break;
          }
        }
      else
        {
        	for(i=list.indexOf(element)+1;i<list.length;i++){
			  document.getElementById(list[i]).classList.remove("checked");
			  document.getElementById(list[i]).classList.add("unchecked");
			}
        }
	});
});

document.getElementById("buttonnew").addEventListener("click", function(){
  alert("Work in progress");
});
</script>
